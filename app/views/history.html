<div class="container history">
    <div ng-include="views/partials/error.html"></div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Switch</th>
                    <th>When</th>
                    <th>State</th>
                    <th class="hidden-xs">User</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{ item.name }}</td>
                    <td>{{ item.date | amCalendar }}<span class="visible-xs small text-muted">{{item.user}}</span> </td>
                    <td>
                        <span class="label label-info" ng-show="item.state == 'up' || item.state == 'down' || item.state == 'click'">
                            {{ item.state }}
                        </span>
                        <span
                                class="label"
                                ng-show="item.state == 0 || item.state == 1"
                                ng-class="{'label-success': item.state == 1, 'label-danger': item.state == 0}">
                            {{ item.state == '1' ? 'On' : 'Off' }}
                        </span>
                    </td>
                    <td class="hidden-xs">{{item.user}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-xs-4 col-xs-push-4">
            <button class="btn btn-block btn-info" ng-click="loadMore()" ng-disabled="loading">Load more</button>
        </div>
    </div>
</div>
