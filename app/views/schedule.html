<input type="button" class="btn btn-info" value="Add task" ng-click="addSchedule()"/>
<br/>
<br/>
<div ng-repeat="schedule in schedules">
    <cron-selection output="schedule.cron" init="schedule.cron" config="config"></cron-selection>
    {{ schedule.cron }}
    {{ schedule.task }}
    {{ schedule.args }}
</div>
