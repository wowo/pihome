<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label class="control-label hidden-xs"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i> Date range</label><br>
            <div class="form-group col-xs-6">
                <input type="text"
                       class="form-control"
                       placeholder="Since"
                       ng-model="since"
                       data-max-date="{{until}}"
                       data-date-format="dd-MM-yyyy"
                       data-autoclose="true"
                       bs-datepicker>
            </div>
            <div class="form-group col-xs-6">
                <input type="text"
                       class="form-control"
                       placeholder="Until"
                       ng-model="until"
                       data-min-date="{{since}}"
                       data-max-date="{{maxDate}}"
                       data-date-format="dd-MM-yyyy"
                       data-autoclose="true"
                       bs-datepicker>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div id="chart" style="height: 500px; width: 100%"></div>
</div>
