<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>PiHome</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-cron-jobs/dist/angular-cron-jobs.min.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-cron-jobs/dist/angular-cron-jobs.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <base href="/" />
</head>
<body ng-app="pihomeApp">
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="images/pihome.png" class="brand-logo" alt="pihome"/><strong>PiHome</strong></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: location.path() == '/'}"><a ng-href="/">Main</a></li>
                    <li ng-class="{active: location.path() == '/sensors'}"><a ng-href="/sensors">Sensors</a></li>
                    <li ng-class="{active: location.path() == '/schedule'}"><a href="/schedule">Schedule</a></li>
                    <li ng-class="{active: location.path() == '/history'}"><a ng-href="/history">History</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div ng-view=""></div>
    <br/>
    <div class="footer">
        <p>&copy; Wojciech Sznapka 2015</p>
    </div>
</div>


<!-- build:js(.) scripts/oldieshim.js -->

<script src="bower_components/n3-line-chart/build/line-chart.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/sensors.js"></script>
<script src="scripts/services/models.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/services/device.js"></script>
<script src="scripts/controllers/history.js"></script>
<script src="scripts/controllers/schedule.js"></script>

</body>
</html>
